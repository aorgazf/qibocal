<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>QCVV reports</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    $.getJSON("monitor_tii5q.json", function(json){
      var data = json['data'];
      var global_table = $('#global').DataTable({
        "data": data,
        "order": [[0, "asc"]],
        "dom": "frtipl"
      });
    });
  });
  </script>
</head>

<body>
  <div style="text-align:center;">
    <h2>qpu5q</h2>
    <svg height="200" width="200">
      <polyline points=" 95,95 55,55 " style="fill:white;stroke:black;stroke-width:2" /> 
      <polyline points=" 95,105 55,145" style="fill:white;stroke:black;stroke-width:2" />    
      <polyline points=" 105,95 145,55" style="fill:white;stroke:black;stroke-width:2" />  
      <polyline points=" 105,105 145,145" style="fill:white;stroke:black;stroke-width:2" />
        
      <circle cx="50" cy="50" r="8" stroke="black" stroke-width="1" fill="purple"   fill-opacity="0.5" />
      <circle cx="100" cy="100" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5" />
      <circle cx="50" cy="150" r="8" stroke="black" stroke-width="1" fill="purple"  fill-opacity="0.5"/>
      <circle cx="150" cy="50" r="8" stroke="black" stroke-width="1" fill="purple"  fill-opacity="0.5"/>
      <circle cx="150" cy="150" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5"/>
      
        <!-- <rect x="35" y="35" width="130" height="130" style="fill:blue;stroke:black;stroke-width:2;fill-opacity:0.1;stroke-opacity:1" /> -->
    
      
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>

  <header class="navbar navbar-dark sticky-top p-0">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/"><span class="fs-4">QCVV Reports</span></a>
  </header>

  <div class="container-fluid">

    <main class="col-md-10 mx-sm-auto col-lg-8 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>Qubit's parameters from the last runcard</h3>
      </div>

      <table id="global" class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Qubit ID</th>
            <th scope="col">qubit frequency</th>
            <th scope="col">T1</th>
            <th scope="col">T2</th>
          </tr>
        </thead>
      </table>

    </main>
  </div>

  <form>
    <input type="button" value="Go back!", onclick="history.back()", style="float: right";>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
