<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Monitor QPUs</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  
  <style>
  * {
    box-sizing: border-box;
  }

  .row {
    margin-left: 5px;
    margin-right: 5px;
    margin-top: 5px;
    margin-bottom: 5px;
    border: 2px solid #b89cdb;

  }
    
  .right-title {
    float: left;
    width: 60%;
    padding: 10px;
    text-align: center;
  }

  .center-title {
    float: left;
    width: 20%;
    padding: 10px;
    text-align: center;
  }

  .left-title {
    float: left;
    width: 20%;
    padding: 10px;
    text-align: center;
  }

  .right-column {
    float: left;
    width: 60%;
    padding: 20px;
    border: 2px solid #b89cdb;
  }

  .center-column {
    floaf: left;
    width: 20%;
    padding: 20px;
    padding-top: 75px;
    border: 2px solid #b89cdb;
    font-size: 20px;
  }

  .left-column {
    floaf: left;
    width: 20%;
    padding: 20px;
    border: 2px solid #b89cdb;
    text-align: center
  }

  li p {
    display: inline;
}

  /* Clearfix (clear floats) */
  .row::after {
    content: "";
    clear: both;
    display: table;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }

  th, td {
    text-align: center;
    padding: 16px;
  }

  .center {
    margin-left: auto;
    margin-right: auto;
  }

  tr:nth-child(even) {
    background-color: #ddd;
  }

</style>

<script type="text/javascript">

    $(document).ready(function() {
      $.getJSON("qpu_status.json", function(json){
        var datatime = json['date-time'];
        var data_platform_1 = json['data_platform_1']
        var data_platform_2 = json['data_platform_2']
        $("#datatime").text(datatime);
        $('#name_p1').text(data_platform_1.name)
        $('#queue_p1').text(data_platform_1.queue)
        $('#status_p1').text(data_platform_1.status)
        $('#name_p2').text(data_platform_2.name)
        $('#queue_p2').text(data_platform_2.queue)
        $('#status_p2').text(data_platform_2.status)
      });
    });


  $(document).ready(function() {
    $.getJSON("monitor_tii1q.json", function(json){
      var data_tii1q = json['data'];
      var global_table = $('#global_tii1q').DataTable({
        "data": data_tii1q,
        "order": [[0, "asc"]],
        "dom": ""
      });
    });
  });

  $(document).ready(function() {
    $.getJSON("monitor_tii5q.json", function(json){
      var data_tii5q = json['data'];
      var global_table = $('#global_tii5q').DataTable({
        "data": data_tii5q,
        "order": [[0, "asc"]],
        "dom": ""
      });
    });
  });

 

</script>


</head>

<body>


  <header class="navbar navbar-dark sticky-top p-0">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/"><span class="fs-4">QPUs monitoring tool</span></a>
  </header>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
  </script>

<div class="row">
  <div class="left-title"> <h4> Chip's outline </h4> </div>
  <div class="center-title"> <h4> Status</h4> </div>
  <div class="right-title"> <h4> Current parameters </h4> </div>
</div>

<div class="row">
  <div class="left-column">
    <svg height="200" width="200">
      <line x1="35" y1="85" x2="0" y2="85" stroke="black", stroke-width=3 />
      <line x1="35" y1="100" x2="15" y2="100" stroke="black", stroke-width=3 />
      <line x1="35" y1="115" x2="0" y2="115" stroke="black", stroke-width=3 />
      <line x1="165" y1="85" x2="200" y2="85" stroke="black", stroke-width=3 />
      <line x1="165" y1="100" x2="180" y2="100" stroke="black", stroke-width=3 />
      <line x1="165" y1="115" x2="200" y2="115" stroke="black", stroke-width=3 />
      <line x1="100" y1="35" x2="100" y2="15" stroke="black", stroke-width=3 />
      <line x1="85" y1="35" x2="85" y2="0" stroke="black", stroke-width=3 />
      <line x1="115" y1="35" x2="115" y2="0" stroke="black", stroke-width=3 />
      <line x1="100" y1="185" x2="100" y2="165" stroke="black", stroke-width=3 />
      <line x1="85" y1="200" x2="85" y2="165" stroke="black", stroke-width=3 />
      <line x1="115" y1="200" x2="115" y2="165" stroke="black", stroke-width=3 />
      <circle cx="100" cy="100" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5" id="q0"/>
      <rect x="35" y="35" width="130" height="130" style="fill:blue;stroke:black;stroke-width:2;fill-opacity:0.1;stroke-opacity:1" /> 
    </svg>
  </div>
  <div class="center-column">
    <ul>
      <li> Platform name:  <b> <p style="color:#7732cc" id = "name_p1"> </p> </b> </li>
      <li> Platform status: <b> <p style="color:#7732cc" id = "status_p1"> </p> </b> </li>
      <li> Jobs in queue: <b> <p style="color:#7732cc" id = "queue_p1"> </p> </b> </li>
    </ul> 
  </div>
  <div class="right-column">
    <table id="global_tii1q" class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Qubit ID</th>
          <th scope="col">Res freq (Hz) </th>
          <th scope="col">Qubit freq (Hz)</th>
          <th scope="col">T1 (us)</th>
          <th scope="col">T2 (us)</th>
        </tr>
      </thead>
    </table>
  </div>
</div>

<div class="row">
  <div class="left-column">
    <svg height="200" width="200" >
      <line x1="35" y1="85" x2="0" y2="85" stroke="black", stroke-width=3 />
      <line x1="35" y1="100" x2="15" y2="100" stroke="black", stroke-width=3 />
      <line x1="35" y1="115" x2="0" y2="115" stroke="black", stroke-width=3 />
      <line x1="165" y1="85" x2="200" y2="85" stroke="black", stroke-width=3 />
      <line x1="165" y1="100" x2="180" y2="100" stroke="black", stroke-width=3 />
      <line x1="165" y1="115" x2="200" y2="115" stroke="black", stroke-width=3 />
      <line x1="100" y1="35" x2="100" y2="15" stroke="black", stroke-width=3 />
      <line x1="85" y1="35" x2="85" y2="0" stroke="black", stroke-width=3 />
      <line x1="115" y1="35" x2="115" y2="0" stroke="black", stroke-width=3 />
      <line x1="100" y1="185" x2="100" y2="165" stroke="black", stroke-width=3 />
      <line x1="85" y1="200" x2="85" y2="165" stroke="black", stroke-width=3 />
      <line x1="115" y1="200" x2="115" y2="165" stroke="black", stroke-width=3 />
      <polyline points=" 95,95 55,55 " style="fill:white;stroke:black;stroke-width:2" /> 
      <polyline points=" 95,105 55,145" style="fill:white;stroke:black;stroke-width:2" />    
      <polyline points=" 105,95 145,55" style="fill:white;stroke:black;stroke-width:2" />  
      <polyline points=" 105,105 145,145" style="fill:white;stroke:black;stroke-width:2" />
      <circle cx="50" cy="50" r="8" stroke="black" stroke-width="1" fill="purple"   fill-opacity="0.5" />
      <circle cx="100" cy="100" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5" />
      <circle cx="50" cy="150" r="8" stroke="black" stroke-width="1" fill="purple"  fill-opacity="0.5"/>
      <circle cx="150" cy="50" r="8" stroke="black" stroke-width="1" fill="purple"  fill-opacity="0.5"/>
      <circle cx="150" cy="150" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5"/>
      <rect x="35" y="35" width="130" height="130" style="fill:blue;stroke:black;stroke-width:2;fill-opacity:0.1;stroke-opacity:1" /> 
    </svg>
  </div>
  <div class="center-column">
    <ul>
      <li> Platform name:  <b> <p style="color:#7732cc" id = "name_p2"> </p> </b> </li>
      <li> Platform status: <b> <p style="color:#7732cc" id = "status_p2"> </p> </b> </li>
      <li> Jobs in queue: <b> <p style="color:#7732cc" id = "queue_p2"> </p> </b> </li>
    </ul> 
  </div>
  <div class="right-column">
    <table id="global_tii5q" class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Qubit ID</th>
          <th scope="col">Res freq (Hz) </th>
          <th scope="col">Qubit freq (Hz)</th>
          <th scope="col">T1 (us)</th>
          <th scope="col">T2 (us)</th>
        </tr>
      </thead>
    </table>
  </div>
</div>


<div style="margin-left:30px; margin-right:1000px;">
  <p style="color:rgb(167, 123, 182);" id="datatime"></p> 
</div>

</body>
</html>
