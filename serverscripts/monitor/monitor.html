<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Monitor QPUs</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>


  <style>
  * {
    box-sizing: border-box;
  }

  .row {
    margin-left:-5px;
    margin-right:-5px;
  }
    
  .column {
    float: left;
    width: 50%;
    padding: 5px;
  }

  /* Clearfix (clear floats) */
  .row::after {
    content: "";
    clear: both;
    display: table;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }

  th, td {
    text-align: left;
    padding: 16px;
  }

  tr:nth-child(even) {
    background-color: #ddd;
  }
</style>

<script type="text/javascript">
  $(document).ready(function() {
    $.getJSON("monitor_tii1q.json", function(json){
      var data_tii1q = json['data'];
      var global_table = $('#global_tii1q').DataTable({
        "data": data_tii1q,
        "order": [[0, "asc"]],
        "dom": ""
      });
    });
  });

  $(document).ready(function() {
    $.getJSON("monitor_tii5q.json", function(json){
      var data_tii5q = json['data'];
      var global_table = $('#global_tii5q').DataTable({
        "data": data_tii5q,
        "order": [[0, "asc"]],
        "dom": ""
      });
    });
  });


  $( document ).ready(function() {
	    $.getJSON("qpu_status.json", {
	    })
    .done(function(data) {
     $("#qpu1q").text(data.data.qpu1q);
     $("#qpu5q").text(data.data.qpu5q);
  });
});

</script>




</head>


<body>
  <header class="navbar navbar-dark sticky-top p-0">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/"><span class="fs-4">QPUs monitoring tool</span></a>
  </header>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
  </script>

  <div>

  </div>

  <div style="width:1200px; text-align:center; margin-top:30px" class="row">
    <div style="float:left">  

      <svg height="200" width="200" style="margin-right:300px; margin-left:300px">
        <text x="100" y="20" style="font-size:30px; text-anchor:middle"> 1 qubit qpu </text>
        <circle cx="100" cy="100" r="8" stroke="black" stroke-width="1" fill="qpu1q" fill-opacity="0.5" id="q0"/>
        <rect x="35" y="35" width="130" height="130" style="fill:blue;stroke:black;stroke-width:2;fill-opacity:0.1;stroke-opacity:1" /> 
      </svg>

      <svg height="200" width="200">
        <text x="20" y="25" style="font-size:30px"> 5 qubits qpu </text>
        <polyline points=" 95,95 55,55 " style="fill:white;stroke:black;stroke-width:2" /> 
        <polyline points=" 95,105 55,145" style="fill:white;stroke:black;stroke-width:2" />    
        <polyline points=" 105,95 145,55" style="fill:white;stroke:black;stroke-width:2" />  
        <polyline points=" 105,105 145,145" style="fill:white;stroke:black;stroke-width:2" />
        <circle cx="50" cy="50" r="8" stroke="black" stroke-width="1" fill="purple"   fill-opacity="0.5" />
        <circle cx="100" cy="100" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5" />
        <circle cx="50" cy="150" r="8" stroke="black" stroke-width="1" fill="purple"  fill-opacity="0.5"/>
        <circle cx="150" cy="50" r="8" stroke="black" stroke-width="1" fill="purple"  fill-opacity="0.5"/>
        <circle cx="150" cy="150" r="8" stroke="black" stroke-width="1" fill="purple" fill-opacity="0.5"/>
        <rect x="35" y="35" width="130" height="130" style="fill:blue;stroke:black;stroke-width:2;fill-opacity:0.1;stroke-opacity:1" /> 
      </svg>
    </div>
  </div>


<h2>Last parameters' updates: </h2>

<div class="row">
  <div class="column">
    <table id="global_tii1q" class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Qubit ID</th>
          <th scope="col">Res freq </th>
          <th scope="col">Qubit freq</th>
          <th scope="col">T1 (us)</th>
          <th scope="col">T2 (us)</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="column">
    <table id="global_tii5q" class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Qubit ID</th>
          <th scope="col">Res freq </th>
          <th scope="col">Qubit freq</th>
          <th scope="col">T1 (us)</th>
          <th scope="col">T2 (us)</th>
        </tr>
      </thead>
    </table>
  </div>
</div>

</body>
</html>

   

</body>

</html>
