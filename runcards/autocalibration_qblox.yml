  - id: resonator_punchout_attenuation
    priority: 10
    operation: resonator_punchout_attenuation
    main: resonator spectroscopy low power
    parameters:
      freq_width: 7_000_000
      freq_step: 200_000
      min_att: 4
      max_att: 50
      step_att: 4
      nshots: 4000
      relaxation_time: 2000

  - id: resonator spectroscopy low power
    priority: 20
    operation: resonator_spectroscopy
    main: qubit spectroscopy
    parameters:
      freq_width: 5_000_000
      freq_step: 100_000
      # amplitude: 0.2
      power_level: low
      nshots: 4000
      relaxation_time: 2000

