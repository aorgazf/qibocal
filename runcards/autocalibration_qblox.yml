platform: qw5q_gold_qblox

qubits: [2]

format: csv

actions:

  - id: resonator_spectroscopy high power
    priority: 0
    operation: resonator_spectroscopy
    main: resonator_punchout_attenuation
    parameters:
      freq_width: 5_000_000
      freq_step: 100_000
      # amplitude: 0.4
      power_level: high
      nshots: 4000
      relaxation_time: 2000

